<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Fitness Camp</h3>
            <form>
                <div class="form-group">
                    <input type="text" required><label>Username</label>
                </div>
                <div class="form-group">
                    <input type="text" required><label>Password</label>
                </div>
                <input type="button" value="sign-up" class="submit">
                <div class="row">
                    <p>Not Registered yet <a href="#">Sign up</a></p>
                </div>
            </form>
            <div class="last">
                <div>
                    <a href="#">T&C</a>
                    <a href="#">Policy</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
